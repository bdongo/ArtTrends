<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js" defer></script>
    <title>Art&Fashion</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

<body>
    <div id="top-bar">
        <div id="menu-border">
            <div id="menu-title">

                    <select name="number" id="cleveland-select">

                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                <label for="cleveland-check">Chicago</label>
                <input type="checkbox" name="api" id="chicago-check" checked>
                    <select name="number" id="chicago-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>

        </div>
        <ul id="link-list">
            <li><a href="https://www.linkedin.com/in/brandon-l/" target="_blank"><img src="assets/In-White-40@2x.png"></a> <a

            <li><a href="https://github.com/harvardartmuseums/api-docs" target="_blank">Harvard Art Museums API</a></li>
            <li><a href="https://openaccess-api.clevelandart.org/" target="_blank">The Cleveland Museum of Art API</a></li>
            <li><a href="https://api.artic.edu/docs/#introduction" target="_blank">Art Institute of Chicago API</a></li>
        </ul>
    </div>
    
    <div id="page">
